{% extends 'base.html' %}

{% block body-content %}
<div class="container">
        <form role="form" class="form-login" style="width: 300px;margin: 0 auto;padding: 20px" method="POST">
            {% csrf_token %}
            <h1 class="text-center">登陆</h1>
            <div class="form-group">
                {{ obj_form.email }}
            </div>
            <div class="form-group">
                {{ obj_form.password }}
            </div>
            <div class="form-group">
                <div style="width:150px;float: left;margin-right: 10px">{{ obj_form.captcha }}</div>
                <img id="check_code_img" src="{% url 'common_captcha' %}" alt="点击刷新验证码">
            </div>

            <div class="checkbox">
                <label>
                    {{ obj_form.remember }}一个月内自动登陆
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="button" id="submit">Sign in</button>
            <div id="err_msg" style="background-color: red;color: black;font-size: 18px;border-radius: 4px"></div>
        </form>
    </div>

{% endblock %}

{% block extra-js %}
    <script src="/static/js/CRM/login.js"></script>
{% endblock %}
